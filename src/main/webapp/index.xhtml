<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Test</title>
</h:head>
<h:body>
    <p>Test</p>

    <h:form>
        <div class="ui-g-12">
            <p:inputText placeholder="StorageTest" value="#{initialTestController.valueToStore}"
                         requiredMessage="Store this value"/>
        </div>
        <div class="ui-g-12 button-container">
            <h:commandButton onclick="#{initialTestController.saveValue()}" value="Submit"
                             styleClass="green-btn raised-btn rounded-btn"/>
        </div>
    </h:form>
</h:body>
</html>
